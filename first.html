<!DOCTYPE html>
<html>
<head>
    <title>float</title>
    <meta charset="utf-8"/>
    <style type="text/css">
    #one{
        background-color: #33CCFF;
        width: 200px;
        height: 120px;
    }  
    #two{
        background-color: #66CC33;
        position: absolute;left: 40px;top: 40px;
        width: 200px;
        height: 120px;
    }    
    #three{
        background-color: #996699;
        position: absolute;left: 80px;top: 80px;
        width: 200px;
        height: 120px;
    }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
</body>
</html>
